<!DOCTYPE html>
<html lang="en">
	<meta name="viewport" content="width==device-width, initial-scale=1">
	<head>
		<title>Golf Cart</title>
		<link rel="stylesheet" type="text/css" href="CSS/one_page_website.css">
		<script src="JS/one_page_website.js" defer></script>
	</head>
	
	<body>
		
		<h1>Your Club Choice Can Make Your Game</h1>
		<iframe width="560" height="315" src="https://www.youtube.com/embed/pFQDjyRMOZc" frameborder="0" allow="accelerometer; 
		autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
		<!--NAV-->
		<div>
			<div>
				<ul>
					<a href="#home" id="link"><li>Home</li></a>
					<a href="#gallery"><li>Gallery</li></a>
					<a href="#contact"><li>Order</li></a>
				</ul>
			</div>
		</div>
		<!--END NAV-->
		
		<!--HOME-->
		<div id="home">
			<div>
				<div>
					<span>Callaway TaylorMade Ping Mizuno</span>
				</div>
			</div>
		</div>
		<!--END HOME-->
	<section>	
		<div id="gallery">Gallery</div>


				<!--Images used to open the lightbox-->
				<div class="row">
					<div class="column">
						<img src="thumbnail_callaway.jpg" onclick="openModal();currentSlide(1)" class="hover-shadow">
					</div>
					<div class="column">
						<img src="thumbnail_tm.jpg" onclick="openModal();currentSlide(2)" class="hover-shadow">
					</div>
					<div class="column">
						<img src="thumbnail_ping.jpg" onclick="openModal();currentSlide(3)" class="hover-shadow">
					</div>
					<div class="column">
						<img src="thumbnail_mz.jpg" onclick="openModal();currentSlide(4)" class="hover-shadow">
					</div>
				</div>
			
			<!--The Modal/Lightbox-->
			<div id="myModal" class="modal">
			  <span class="close cursor" onclick="closeModal()">&times;</span>
			  <div class="modal-content">
			  
				<div class="mySlides">
				  <div class="numbertext">1 / 4</div>
				  <img src="thumbnail_callaway_wide.jpg" style="width:100%">
			    </div>
				
				<div class="mySlides">
					<div class="numbertext">2 / 4</div>
					<img src="thumbnail_tm_wide.jpg" style="width:100%">
				</div>

				<div class="mySlides">
					<div class="numbertext">3 / 4</div>
					<img src="thumbnail_ping_wide.jpg" style="width:100%">
				</div>

				<div class="mySlides">
					<div class="numbertext">4 / 4</div>
					<img src="thumbnail_mz_wide.jpg" style="width:100%">
				</div>
				
				<!--Next/Previous controls-->
				<a class="prev" onclick="plusSlides(-1)">&#10094;</a>
				<a class="next" onclick="plusSlides(1)">&#10095;</a>

				<!--Caption text-->
				<div class="caption-container">
				   <p id="caption"></p>
				</div>

				<!--Thumbnail image controls-->
				<div class="column">
					<img class="demo" src="thumbnail_callaway.jpg" onclick="currentSlide(1)" alt="Callaway">
				</div>

				<div class="column">
					<img class="demo" src="thumbnail_tm.jpg" onclick="currentSlide(2)" alt="TaylorMade">
				</div>

				<div class="column">
					<img class="demo" src="thumbnail_ping.jpg" onclick="currentSlide(3)" alt="Ping">
				</div>

				<div class="column">
					<img class="demo" src="thumbnail_mz.jpg" onclick="currentSlide(4)" alt="Mizuno">
				</div>
			  </div>
			</div>
		</section>		

			
			 <!--ORDER-->
			 <section>
				<div id="contact">
					<div>
						<h1>Order</h1>
						<div>
							<h2><span>Place your order today!</span></h2>
							<p>
								Please provide your ordering information below.
							</p>
							<div>
								<form action="" method="post">
									<input class="order" type="text" value="First Name">
									<input class="order" type="text" value="Last Name">
									<input class="order" type="text" value="Address">
									<input class="order" type="text" value="Phone Number">
									<input class="order" type="text" value="Email address">
									<input class="order" type="text" value="Brand Choice">
									<div class="form spacer">
										<label class="terms">Terms and Conditions</label>
									</div>
									<div>
										<input type="submit" value="Submit">
									</div>
								</form>
							</div>
						</div>
					</div>
				</section>
				<!--END ORDER-->
				
				<!--FOOTER-->
				<div>
					thegolfeuporium.glf &nbsp;|&nbsp; &copy; 2020
				</div>
				<!--END FOOTER-->
			
		</body>
</html>
